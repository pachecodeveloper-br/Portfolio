<div class="content">

            <div class="col-md-6">
                <img src="../../images/undraw_remotely_2j6y.svg" alt="Image" class="img-fluid">
            </div>
            <div class="col-md-12 contents">

                        <p class="text-black">Verificar na caixa de entrada o recebimento do link de recuperação de senha.</p>

<script src="../../js/main.js"></script>
<script>
    function getURLWithoutLastTwoFolders() {
        // Get the current URL
        const currentURL = window.location.href;

        // Split the URL into an array of path segments
        const pathSegments = currentURL.split('/');

        // Remove the last two segments (assuming they represent folders)
        pathSegments.splice(-3);

        // Concatenate the remaining path segments to form the modified URL
        const modifiedURL = pathSegments.join('/');

        // Return the modified URL
        return modifiedURL;
    }

    const modifiedURL = getURLWithoutLastTwoFolders();
    console.log('URL without last two folders:', modifiedURL);

    $( document ).ready(function() {
        $("#btn-return-home").click(()=>{
            window.location.replace(modifiedURL + "/index.html")
        })

    });

</script>
